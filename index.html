<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Orkut - Login</title>
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="./assets/css/style_login.css">
    <link rel="stylesheet" href="./assets/css/main.css">
    <link rel="stylesheet" href="./assets/css/media_login.css">
</head>
<body>
    <div class="logo">
        <img src="/assets/images/orkut.png" alt="Orkut">
    </div>

    <div class="container">
        <div class="login">
            <div class="login_title">
                <p id="l_title">Acesse <span class="pink_font"">Orkut</span> com sua conta <span style="color:#4285F4">G</span><span style="color:#E94335">o</span><span style="color:#FBBC05">o</span><span style="color:#4285F4">g</span><span style="color:#34A853">l</span><span style="color:#E94335">e</span>!</p>
            </div>
        
            <div class="login_data">
                <input type="email" placeholder="E-mail ou número de celular" name="" id="login_mail">
                <input type="password" placeholder="Digite sua senha" id="login_pass">
            </div>
            
            <div class="login_remember">
                <input type="checkbox" name="" id="login_rememb">
                <label for="login_rememb">Lembar sempre do meu acesso</label>
            </div>
            
            <div class="login_button">
                <button type="submit" id="btn_login">Entrar</button>
            </div>

            <div class="login_recover">
                <a href="#">Esqueci a senha ou e-mail</a>
            </div>

            <div class="login_create">
                <p>Não tem conta? <a href="#"><span class="pink_font"></span>Criar Agora</span></a> </p>
            </div>
        </div>
    </div>

    <footer>
        <p>Created by Bruno Mulim</p>
    </footer>

</body>
</html>
